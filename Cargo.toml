[package]
name = "ulys"
version = "1.1.2"
authors = ["dylanhart <dylan96hart@gmail.com>", "adriantombu <adrian@ystorian.com>"]
edition = "2021"

license = "MIT"
readme = "README.md"

description = "a Universally Unique Lexicographically Sortable Identifier implementation, with a checksum"
keywords = ["ulys", "ulid", "uuid", "sortable", "identifier"]

repository = "https://github.com/ystorian/ulys"

[features]
default = ["std"]
std = ["rand"]
postgres = ["dep:postgres-types", "dep:bytes"]

[dependencies]
serde = { version = "1.0", optional = true }
rand = { version = "0.8", optional = true }
uuid = { version = "1.1", optional = true }
postgres-types = { version = "0.2.6", optional = true }
bytes = { version = "1.4.0", optional = true }

[target.wasm32-unknown-unknown.dependencies]
getrandom = { version = "0.2", features = ["js"] }
web-time = "1"

[dev-dependencies]
bencher = "0.1"
serde_derive = "1.0"

[target.wasm32-unknown-unknown.dev-dependencies]
wasm-bindgen-test = "0.3"

[[bench]]
name = "bench"
path = "benches/bench.rs"
harness = false

[workspace]
members = ["cli"]

[package.metadata.docs.rs]
all-features = true
